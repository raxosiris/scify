<!DOCTYPE html><html>
  <head>
    <title>Hierplane!</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/hierplane@0.2.1/dist/static/hierplane.min.css">
    <script src="https://unpkg.com/hierplane@0.2.1/dist/static/hierplane.min.js"></script>
    </head>
  <body>
    <script>
      const tree = {
        text: 'Sam likes boats',
        root: {
          nodeType: 'event',
          word: 'like',
          spans: [
            {
              start: 4,
              end: 9
            }
          ],
          children: [
            {
              nodeType: 'entity',
              word: 'Sam',
              link: 'subject',
              attributes: [ 'Person' ],
              spans: [
                {
                  start: 0,
                  end: 3
                }
              ]
            },
            {
              nodeType: 'entity',
              word: 'boat',
              link: 'object',
              attributes: [ '>1'],
              spans: [
                {
                  start: 10,
                  end: 17
                }
              ]
            }
          ]
        }
      };
      const tj ={"text": "Where is my wallet?", "root": "{'word': 'is', 'nodeType': 'ROOT', 'attributes': ['AUX'], 'link': 'ROOT', 'spans': [{'start': 6, 'end': 8}], 'children': [{'word': 'Where', 'nodeType': 'advmod', 'attributes': ['ADV'], 'link': 'advmod', 'spans': [{'start': 0, 'end': 5}]}, {'word': 'wallet', 'nodeType': 'nsubj', 'attributes': ['NOUN', 'ENTITY'], 'link': 'nsubj', 'spans': [{'start': 12, 'end': 18}], 'children': [{'word': 'my', 'nodeType': 'poss', 'attributes': ['DET'], 'link': 'poss', 'spans': [{'start': 9, 'end': 11}]}]}, {'word': '?', 'nodeType': 'punct', 'attributes': ['PUNCT'], 'link': 'punct', 'spans': [{'start': 18, 'end': 19}]}]}"}
      console.log(tj, tree)
      hierplane.renderTree(JSON.parse(JSON.stringify(tree)));
    </script>
  </body>
</html>
